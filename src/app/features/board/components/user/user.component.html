<ng-container *ngIf="user as u; else noUser">
  <div class="user-card">
    <div class="user-avatar">
      {{ u.name || '?' | slice: 0 : 1 | uppercase }}
    </div>
    <div class="user-info">
      <p class="user-name">{{ u.name || 'Unknown user' }}</p>
      <p class="user-meta" *ngIf="u.age != null">Age: {{ u.age }}</p>
    </div>
  </div>
</ng-container>

<ng-template #noUser>
  <div class="user-card">
    <div class="user-avatar">?</div>
    <div class="user-info">
      <p class="user-name">Unknown user</p>
    </div>
  </div>
</ng-template>
